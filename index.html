<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c682dc3811.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .success,
      .error {
        color: white;
        padding: 5px;
        margin: 5px 0px 15px 0px;
      }
      .success {
        background: green;
      }
      .error {
        background-color: red;
      }
      .container {
        width: 700px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <p class="display-3 text-center">Add Book</p>
      <form id="book-form">
        <div class="input-group m-3">
          <span class="input-group-text">Title</span>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="input-group m-3">
          <span class="input-group-text">Author</span>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="input-group m-3">
          <span class="input-group-text">ISBN</span>
          <input type="text" id="isbn" class="form-control" />
        </div>
        <div class="m-3">
          <center>
            <input type="submit" value="Submit" class="btn btn-dark w-50" />
          </center>
        </div>
      </form>

      <br />
      <table class="table">
        <thead>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
          <!-- Delete Link has to come in above left-empty th  -->
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="js/appses6.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
